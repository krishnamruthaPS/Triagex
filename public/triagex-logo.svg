<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="triageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(10, 10)">
    <!-- Cross background circle -->
    <circle cx="20" cy="20" r="18" fill="url(#triageGradient)" stroke="#1d4ed8" stroke-width="2"/>
    <!-- Horizontal bar of cross -->
    <rect x="10" y="17" width="20" height="6" fill="white" rx="2"/>
    <!-- Vertical bar of cross -->
    <rect x="17" y="10" width="6" height="20" fill="white" rx="2"/>
  </g>
  
  <!-- TriageX Text -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">
    Triage<tspan fill="#1d4ed8">X</tspan>
  </text>
  
  <!-- Heartbeat line -->
  <g transform="translate(55, 45)">
    <path d="M0,5 L15,5 L20,0 L25,10 L30,0 L35,5 L50,5" 
          stroke="#1d4ed8" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
