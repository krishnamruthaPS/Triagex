<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="triageGradientLarge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Icon -->
  <g transform="translate(10, 10)">
    <!-- Cross background circle -->
    <circle cx="30" cy="30" r="28" fill="url(#triageGradientLarge)" stroke="#1d4ed8" stroke-width="2"/>
    <!-- Horizontal bar of cross -->
    <rect x="15" y="25" width="30" height="10" fill="white" rx="3"/>
    <!-- Vertical bar of cross -->
    <rect x="25" y="15" width="10" height="30" fill="white" rx="3"/>
  </g>
  
  <!-- TriageX Text -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1f2937">
    Triage<tspan fill="#1d4ed8">X</tspan>
  </text>
  
  <!-- Heartbeat line -->
  <g transform="translate(80, 60)">
    <path d="M0,8 L20,8 L28,0 L36,16 L44,0 L52,8 L80,8" 
          stroke="#1d4ed8" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>
